<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Distraction Demon</title>
  <link href="index.css" rel="stylesheet" type="text/css">
  <script src="toggle.js"></script>

</head>

<body>
    <h1>Distraction Demon</h1>

    <!-- Rounded switch -->
    <div class="parent-container" >
        <div class = "row">
            <div class = "column-1">
                <p>Enable/ Disable</p>
            </div>
            <div class="column-2">
                
                <label class="switch" >
                    <input type="checkbox" id="toggleDarkModeButton">
                    <span class="slider round"></span>
                </label>
            </div> 
        </div>


        <div class="row">
            <div class="column-1">
                <p>Length of Curse</p>
            </div>
            <div class="column-2">
                <div class="slider-container">
                    <input type="range" min="0" max="600" step="15" value="15" class="duration" id="myRange">
                    <p id="rangeValue" class="range-display">01h 00m</p> <!-- Updated to show 00h 15m -->
                </div>
            </div>
        </div>


        <div class = "row">
            <div class = "column-1">
                <p>Curse Type</p>
            </div>
            <div class = "column-2">
                <div class="button">
                    <input class="click" type="submit" value="Light Hex" id="lightHexButton">
                    <input class="click" type="submit" value="Demon Mode" id="demonModeButton">
                </div> 
            </div>
        </div>


        <div class = "row">
            <div class="button">
                <input class="click" type="submit" value="Summon Ze Demons For Me">
            </div>
        </div>

    </div>

</body>

</html>
