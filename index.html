<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Distraction Demon</title>
  <link href="index.css" rel="stylesheet" type="text/css">
  <!-- reference: https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="toggle.js"></script>

</head>

<body>
    <h1>Distraction Demon</h1>

    <!-- Rounded switch: when enabled/disabled changes colour -->
    <div class="layout">
        <p>Enable / Disable</p>
        <label class="switch">
            <input type="checkbox" onclick="switchMode()">
            <span class="slider round"></span>
        </label>
    </div>

    <div class="layout">
        <p>Time Duration</p>
        <input type="range" min="1" max="100" value="50" class="duration" id="myRange">
    </div>

    <div class="layout">
        <p>Curse Mode</p>
        <div class="button">
            <input class="click" type="submit" value="Easy" onclick="location.href='';">
            <input class="click" type="submit" value="Medium" onclick="location.href='';">
            <input class="click" type="submit" value="Hard" onclick="location.href='';">
        </div>
    </div>

</body>
