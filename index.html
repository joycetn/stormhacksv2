<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Distraction Demon</title>
  <link href="index.css" rel="stylesheet" type="text/css">
  <script src="toggle.js"></script>
  <script src="slider.js"></script>

</head>

<body>
    <h1>Distraction Demon</h1>

    <!-- Rounded switch -->
    <div class="parent-container" >
        <div class = "row">
            <div class = "column-1">
                <p>Enable/ Disable</p>
            </div>
            <div class="column-2">
                <label class="switch" >
                    <input type="checkbox" id="toggleDarkModeButton">
                    <span class="slider round"></span>
                </label>
            </div> 
        </div>


        <div class="row">
            <div class="column-1">
                <p>Length of Curse</p>
            </div>
            <div class="column-2">
                <div class="slider-container">
                    <input type="range" min="0" max="720" value="0" class="duration" id="myRange">
                    <p id="rangeValue" class="range-display"></p> <!-- Start value displayed as 00:50 -->
                </div>
            </div>
        </div>


        <div class = "row">
            <div class = "column-1">
                <p>Curse Type</p>
            </div>
            <div class = "column-2">
                <div class="radio">
                    <input type="radio" id="light" name="fav_language" value="Light Hex">
                    <label for="light">Light Hex</label>
                </div>
                <div class = "radio">
                    <input type="radio" id="demon" name="fav_language" value="Demon Mode">
                    <label for="demon">Demon Mode</label>
                </div>
            </div>
        </div>


        <div class = "row">
            <div class="button">
                <input class="click" type="submit" value="Summon Ze Demons For Me">
            </div>
        </div>

    </div>

</body>
